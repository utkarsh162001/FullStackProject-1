<!DOCTYPE html>
<html>

<head>
    <!-- TODO: Include Font Awesome file here -->
    <!-- TODO: Include Google Fonts file here -->
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>

<body>
       <div class="container">
           <div class="header">
               <div class="signin">
                   <button class="btn" id="sign-in">Sign In</button>
                   <button class="btn" id="sign-up">Sign Up</button>
               </div>
               <div class="Heading">ScriBBler</div>
               <div class="heading">Explore. Imagine. Create</div>
           </div>
       </div>
       
       <div class="postButtons">
           <button class="btn1" id="all" onclick="window.location.href='html/bloglist.html'"><b>All Posts</b></button>
           <button class="btn1" id="createp"><b>Create Post</b></button>
       </div>








       <!-- Container-1 -->
       <div id="container-1" class="container1">
           <!-- Row Content -->
           <div class="row-1">
               <span class="close">&times;</span>
               <h1 id="head-1">Welcome Back!</h1> 
               <form id="form1">
                   <h3 class="user">Username</h3>
                   <input type="text" placeholder="Enter Username">
                   <h3 class="user">Password</h3>
                   <input type="password" placeholder="Enter Password"><br><br>
                   <button id="sub">Sign In</button><br><br>
                   <div id="nm">Not a member? <span id="code">Sign Up</span></div>
               </form>
           </div>
       </div>








       
       <!-- Container-2 -->
       <div id="container-2" class="container2">
           <div class="row-2">
               <span class="close1">&times;</span>
               <h1 id="head-1">Get Started</h1>
               <form id="form2">
                   <h3 class="user">Full Name</h3>
                   <input type="text" placeholder="Enter Full Name">
                   <h3 class="user">Username</h3>
                   <input type="text" placeholder="Enter Username">
                   <h3 class="user">Password</h3>
                   <input type="password" placeholder="Enter Password">
                   <h3 class="user">Confirm Password</h3>
                   <input type="password" placeholder="Confirm Password">
                   <br><br>
                   <button id="buttons">Sign Up</button>
               </form>
           </div>
       </div>

       <!-- Container-3 -->
       <div id="container-3" class="container3">
           <div class="row-3">
               <span class="close2">&times;</span>
               <h1 id="head-1">Pen Your Post</h1>
               <form id="form3">
                   <br>
                   <span id="head-1">Title:</span><br>
                   <input type="textbox" id="title1">
                   <br><br>
                   <span id="head-1">Content:</span><br>
                   <textarea type="textbox" id="content"></textarea>
                   <br><br>
                   <button id="buttons1">Create</button>
               </form>
           </div>
       </div>

       <!-- Javascript section -->
       <script src="./js/header.js"></script>
       <script src="./js/index.js"></script>
